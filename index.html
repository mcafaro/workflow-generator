<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Generate a GitHub Actions workflow file for running MATLAB code." />
    <link rel="icon" href="assets/favicon.ico" />
    <title>GitHub Actions Workflow Generator for MATLAB</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles -->
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <main class="container py-5">
        <div class="text-center mb-4">
            <img src="assets/logo.png" alt="MATLAB logo" class="d-block mx-auto mb-3" width="100" height="100" />
            <h2>Create a GitHub Actions workflow for MATLAB</h2>
            <p class="lead text-muted">
                Enter your repository to generate a prefilled GitHub Actions workflow file â€” ready to commit with one
                click.
            </p>
        </div>

        <div class="card shadow-sm rounded-4">
            <div class="card-body p-4">
                <form id="createForm" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="repo" class="form-label">Repository slug or URL<span
                                class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="repo" name="repo" required
                            placeholder="e.g. octocat/hello-world" aria-label="Repository slug or URL"
                            autocomplete="off" />
                        <div class="invalid-feedback">Please enter a valid repository slug or URL</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create workflow</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="my-5 pt-5 text-center text-small">
        <p class="mb-1">&copy; 2025 The MathWorks, Inc.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
